<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Advanced_Search</title>
    </head>
    <body>
        <form class="left-wrapper" action="https://www.google.com/search">
            <h1>Advanced Search</h1>
            <div class="advanced-search-box">
                <div class="input_bar_as_q"></div>
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q">
                <div class="input_bar_as_epq">this exact word or phrase:</div>
                    <label for="as_epq"></label>
                    <input type="text" name="as_epq">
                <div class="input_bar_as_oq">any of these words:</div>
                    <label for="as_oq"></label>
                    <input type="text" name="as_oq">
                <div class="input_bar_as_eq">none of these words:</div>
                    <label for="as_eq"></label>
                    <input type="text" name="as_eq">

            </div>           
            <div class="search-button">
                <input type="submit" value="Advanced Search">
            </div>          
        </form>
        <div class="top-nav">
            <nav>
                <a href="index.html">Search</a>
            </nav>
        </div>

    </body>
</html>
