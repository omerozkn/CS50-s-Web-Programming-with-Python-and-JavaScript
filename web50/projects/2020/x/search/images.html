<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Images</title>
    </head>
    <body>
        <form class="center-wrapper" action="https://images.google.com/images">
            
            <!-- Google logo container - positioned above the search box -->
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            </div>

            <div class="search-box">
                <input type="text" name="q">
            </div>           
            <div class="search-buttons">
                <input type="submit" value="Google Search">
            </div>          
        </form>
        <div class="top-nav">
            <nav>
                <a href="index.html">Search</a>
            </nav>
        </div>

    </body>
</html>
