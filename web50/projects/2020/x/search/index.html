<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Search</title>
    </head>
    <body>
        <form class="center-wrapper" action="https://www.google.com/search">
            <!-- Google logo container - positioned above the search box -->
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            
            <div class="search-box">
                <input type="text" name="q">
            </div>           
            <div class="search-button">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>          
        </form>
        <div class="top-nav">
            <nav>
                <a href="images.html">Image</a>
                <a href="advanced.html">Advanced Search</a>
            </nav>
        </div>
    </body>
</html>
