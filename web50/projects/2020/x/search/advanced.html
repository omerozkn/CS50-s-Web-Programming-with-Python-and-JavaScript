<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Advanced_Search</title>
    </head>
    <body>
        <form class="left-wrapper" action="https://www.google.com/search">
            <h1>Advanced Search</h1>
            
            <div class="input-row">
                <label for="all_words">all these words:</label>
                <input type="text" name="as_q" id= "all_words">
            </div>
            <div class="input-row">
                <label for="exact_word">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="exact_word">
            </div>
            <div class="input-row">
                <label for="any_words">any of these words:</label>
                <input type="text" name="as_oq" id="any_words">
            </div>
            <div class="input-row">
                <label for="none_words">none of these words:</label>
                <input type="text" name="as_eq" id="none_words">
            </div>
                      
            <div class="advanced_search-button">
                <input type="submit" value="Advanced Search">
            </div>          
        </form>
        <div class="top-nav">
            <nav>
                <a href="index.html">Search</a>
            </nav>
        </div>

    </body>
</html>
